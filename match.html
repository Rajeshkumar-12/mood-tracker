<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üÉè Memory Match</title>

<style>
body {
  font-family: Arial;
  background: #a2d5f2;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin: 0;
  padding: 10px;
  overflow: hidden;
}
h2 { margin-top: 10px; }

/* Info Box */
#info {
  background: white;
  width: 90%;
  max-width: 500px;
  padding: 12px;
  border-radius: 10px;
  margin-bottom: 10px;
  font-weight: bold;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

#stats { display: flex; justify-content: space-between; }

/* Level Dropdown */
#controls { 
  display: flex; 
  justify-content: space-between; 
  align-items: center; 
  gap: 10px; 
}

#levelContainer { display: flex; align-items: center; gap: 5px; }
#levelLabel { font-weight: bold; }
#levelSelect { padding: 5px; font-size: 16px; border-radius: 6px; }

/* Game Area Grid */
#gameArea {
  display: grid;
  gap: 5px;
  width: 90%;
  max-width: 500px;
  border: 3px solid #1565c0;
  padding: 5px;
  border-radius: 8px;
  background: #e0bbf0;
}

/* Cards */
.card { perspective: 600px; }

.card-inner {
  width: 100%;
  height: 60px;
  background: #ffeaa7;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 8px;
  font-size: 1.6em;
  cursor: pointer;
  user-select: none;
  transition: transform 0.6s;
  transform-style: preserve-3d;
  position: relative;
}

.card.flipped .card-inner {
  transform: rotateY(180deg);
}

.card.matched .card-inner {
  background: #7bed9f !important;
  color: #000;
}

/* Front & Back */
.card-front, .card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
  display:flex;
  justify-content: center;
  align-items: center;
  border-radius: 8px;
}

.card-back { transform: rotateY(180deg); }

/* Buttons */
button {
  margin-top: 10px;
  padding: 8px 16px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  background: #1565c0;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<h2>üÉè Memory Match</h2>

<div id="info">
  <div id="stats">
    <div>üìà High Score: <span id="highScore">0</span> sec</div>
    <div>‚ù§Ô∏è Chances Left: <span id="misses">0</span></div>
  </div>

  <div id="controls">
    <div id="pairedInfo">Paired: <span id="paired">0</span></div>

    <div id="levelContainer">
      <span id="levelLabel">Level:</span>
      <select id="levelSelect">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>
  </div>

  <div>Time: <span id="time">0.00</span> sec</div>
</div>

<div id="gameArea"></div>

<button id="startBtn">‚ñ∂Ô∏è Start</button>
<button id="resetBtn">üîÑ Reset</button>

<!-- Sounds -->
<audio id="flipSound" src="flip.mp3"></audio>
<audio id="correctSound" src="correct.mp3"></audio>
<audio id="wrongSound" src="wrong.mp3"></audio>
<audio id="gameOverSound" src="Gameover.mp3"></audio>


<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyBGLsOfLuB4qrKdjHZ5XhQ0svEBOjhuYr4",
  authDomain: "mental-d59ad.firebaseapp.com",
  databaseURL: "https://mental-d59ad-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "mental-d59ad",
  storageBucket: "mental-d59ad.appspot.com",
  messagingSenderId: "1028228267123",
  appId: "1:1028228267123:web:29163424031bf3d646be06"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

// USER
let currentUser = localStorage.getItem("currentUser");
if (!currentUser) window.location.href = "Login.html";

// ELEMENTS
const highScoreEl = document.getElementById("highScore");
const pairedEl = document.getElementById("paired");
const missesEl = document.getElementById("misses");
const timeEl = document.getElementById("time");
const gameArea = document.getElementById("gameArea");

const levelSelect = document.getElementById("levelSelect");

const startBtn = document.getElementById("startBtn");
const resetBtn = document.getElementById("resetBtn");

const flipSound = document.getElementById("flipSound");
const correctSound = document.getElementById("correctSound");
const wrongSound = document.getElementById("wrongSound");
const gameOverSound = document.getElementById("gameOverSound");

let level = "easy";
let totalCards = 6;
let maxMiss = 10;
let paired = 0;
let misses = 0;
let first = null;
let second = null;
let lock = false;
let startTime = 0;
let timerInterval = null;

const fruits = ["üçé","üçå","üçá","üçì","üçç","ü•ù","üçë","üçí","üçâ","üçã","ü•≠","üçê"];


/* --------------------------
   LOAD HIGH SCORE PER LEVEL
---------------------------*/
function loadHighScore() {
  const userRef = ref(db, `Game/Match/${currentUser}/${level}`);
  get(userRef).then(s => {
    highScoreEl.textContent = s.exists() ? s.val() : 0;
  });
}

/* --------------------------
      SAVE HIGHSCORE
---------------------------*/
function saveHighScore() {
  const t = parseFloat(timeEl.textContent);
  const userRef = ref(db, `Game/Match/${currentUser}/${level}`);

  get(userRef).then(s => {
    const old = s.exists() ? s.val() : Infinity;

    if (t < old) set(userRef, t);
  });

  loadHighScore();
}

/* --------------------------
        LEVEL SETTINGS
---------------------------*/
function setLevel(lvl) {
  level = lvl;

  if (level === "easy") {
    totalCards = 6;
    maxMiss = 10;
    gameArea.style.gridTemplateColumns = "repeat(3,1fr)";
  } else if (level === "medium") {
    totalCards = 16;
    maxMiss = 15;
    gameArea.style.gridTemplateColumns = "repeat(4,1fr)";
  } else {
    totalCards = 24;
    maxMiss = 20;
    gameArea.style.gridTemplateColumns = "repeat(4,1fr)";
  }

  loadHighScore();
}

/* ------------ SHUFFLE ------------- */
function shuffle(a) {
  for (let i = a.length - 1; i > 0; i--) {
    let j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

/* ------------ CREATE BOARD ------------ */
function createBoard() {
  setLevel(levelSelect.value);

  const needed = totalCards / 2;
  const pick = shuffle([...fruits]).slice(0, needed);
  const cards = shuffle([...pick, ...pick]);

  gameArea.innerHTML = "";
  paired = 0;
  misses = 0;

  pairedEl.textContent = 0;
  missesEl.textContent = maxMiss;

  first = null;
  second = null;
  lock = false;

  stopTimer();
  timeEl.textContent = "0.00";

  cards.forEach(v => {
    const c = document.createElement("div");
    c.classList.add("card");
    c.dataset.val = v;

    const inner = document.createElement("div");
    inner.classList.add("card-inner");

    const front = document.createElement("div");
    front.classList.add("card-front");

    const back = document.createElement("div");
    back.classList.add("card-back");
    back.textContent = v;

    inner.appendChild(front);
    inner.appendChild(back);
    c.appendChild(inner);

    c.onclick = () => flipCard(c);
    gameArea.appendChild(c);
  });
}

/* ---------- FLIP CARD ----------- */
function flipCard(card) {
  if (lock || card.classList.contains("flipped") || card.classList.contains("matched")) return;

  flipSound.play();
  card.classList.add("flipped");

  if (!first) {
    first = card;
  } else {
    second = card;
    lock = true;
    setTimeout(checkPair, 600);
  }
}

/* ---------- CHECK MATCH ----------- */
function checkPair() {
  if (first.dataset.val === second.dataset.val) {
    paired++;
    pairedEl.textContent = paired;

    first.classList.add("matched");
    second.classList.add("matched");
    correctSound.play();

    first = null;
    second = null;
    lock = false;

    if (paired === totalCards / 2) {
      stopTimer();
      alert(`üéâ Completed ${level} level in ${timeEl.textContent} sec!`);
      saveHighScore();
    }
  } else {
    wrongSound.play();
    if (navigator.vibrate) navigator.vibrate([150, 80, 150]);

    misses++;
    missesEl.textContent = maxMiss - misses;

    setTimeout(() => {
      first.classList.remove("flipped");
      second.classList.remove("flipped");

      first = null;
      second = null;
      lock = false;

      if (misses >= maxMiss) gameOver();
    }, 600);
  }
}

/* ---------- TIMER ----------- */
function startTimer() {
  clearInterval(timerInterval);
  startTime = Date.now();

  timerInterval = setInterval(() => {
    timeEl.textContent = ((Date.now() - startTime) / 1000).toFixed(2);
  }, 50);
}

function stopTimer() { clearInterval(timerInterval); }

/* ---------- GAME CONTROL ---------- */
function startGame() {
  createBoard();
  startTimer();
}

function resetGame() {
  stopTimer();
  createBoard();
}

function gameOver() {
  gameOverSound.play();
  stopTimer();
  alert("Game Over!");
}


/* ---------- EVENTS ---------- */
startBtn.onclick = startGame;
resetBtn.onclick = resetGame;
levelSelect.onchange = createBoard;


/* ---------- INITIAL ---------- */
createBoard();
</script>
</body>
</html>
